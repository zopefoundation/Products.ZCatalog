[buildout]
extends =
    https://zopefoundation.github.io/Zope/releases/master/versions.cfg
develop = .
parts =
    interpreter
    test

[versions]
Products.ZCatalog =
RestrictedPython = >= 5.1
zope.interface = >= 7.2

[interpreter]
recipe = zc.recipe.egg
interpreter = py
eggs =
    Products.ZCatalog
    tox

[test]
recipe = zc.recipe.testrunner
eggs =
    Products.ZCatalog
