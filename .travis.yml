language: python
python:
    - 2.7
    - 3.5
    - 3.6
    - 3.7
    - 3.8
    - 3.9-dev
matrix:
    include:
        - python: 3.8
          name: "Flake8"
          install:  pip install -U flake8
          script: flake8 --doctests src setup.py
          after_success:
install:
    - pip install zc.buildout
    - pip install coveralls coverage
    - buildout install test
script:
    - coverage run bin/test -v1
notifications:
    email: false
after_success:
    - coveralls
cache:
  pip: true
  directories:
    - eggs/
